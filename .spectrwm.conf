# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit		= 9
focus_mode		= default
focus_close		= previous
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
workspace_clamp		= 1
warp_focus		= 1
warp_pointer		= 1

# Window Decoration
border_width		= 1
color_focus		= rgb:ff/ff/a0 #rgb:bb/c5/ff # red
color_focus_maximized	= red
color_unfocus		= rgb:88/88/88
color_unfocus_maximized	= rgb:88/88/00
region_padding		= 10 
tile_gap		= 10

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled		= 1
bar_border_width	= 1
#bar_action_expand       = 1
bar_border[1]		= rgb:28/2a/36
bar_border_unfocus[1]	= rgb:28/2a/36
bar_color[1]		= rgb:28/2a/36 
bar_color_selected[1]	= rgb:00/80/80
bar_font_color[1]	= rgb:ff/ff/a0, rgb:bb/c5/ff, rgb:e1/ac/ff, rgb:dd/ff/a7, rgb:ff/8b/92, rgb:ff/e5/85, rgb:89/dd/ff
bar_font_color_selected	= rgb:d8/de/e9 #black
bar_font		= Noto Sans:Bold:size=10
bar_delay		= 5
bar_action		= ~/.config/baraction.sh
bar_justify		= center #left
bar_format		= +N:+I (+D) +S+<+5<+W+<|+<+C |+5<+A  %A, %d %B %Y,   %R  #+N:+I +S   (+D)  |  +C  | %A,    %d.  %B  %Y,  %R
#bar_format		= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom		= 0
stack_enabled		= 1
#clock_enabled		= 1
#clock_format		= %a, %d %b %Y,  %R
iconic_enabled		= 1
maximize_hide_bar	= 1
window_class_enabled	= 1
window_instance_enabled	= 1
window_name_enabled	= 1
verbose_layout		= 1
urgent_enabled		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1920x1080+1920+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice

autorun			= ws[1]:xrandr --output HDMI-1 --off --output DP-1 --mode 1920x1080 --pos 1920x0 --rotate normal --output HDMI-2 --primary --mode 1920x1080 --pos 0x0 --rotate normal
autorun			= ws[1]:compton -CGb
autorun			= ws[1]:nitrogen --restore
autorun			= ws[1]:lxpolkit
autorun			= ws[1]:volumeicon
#autorun		= ws[1]:caffeine-indicator
#autorun		= ws[1]:kitty -e fish
#autorun        	= ws[1]:stalonetray
autorun			= ws[1]:xscreensaver -no-splash
autorun			= ws[1]:setxkbmap -layout da
autorun			= ws[1]:weather.sh
#autorun			= ws[1]:trayer --edge top --align right --SetDockType true --SetPartialStrut true --width 10 --expand true --transparent true --alpha 0 --tint ex282a36 --height 18 
#autorun 		= ws[2]:trayer --edge top --widthtype request --height 20

# Customize workspace layout at start
#layout		= ws[1]:4:0:0:0:vertical
#layout		= ws[2]:0:0:0:0:horizontal
#layout		= ws[4]:0:0:0:0:fullscreen
#layout		= ws[4]:4:0:0:0:vertical_flip
#layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name			= ws[1]:Terminal
name			= ws[2]:Email
name			= ws[3]:Files
name			= ws[4]:Web
name			= ws[5]:Zoom
name			= ws[6]:Writer
name			= ws[7]:Gimp
name			= ws[8]:Linux
name			= ws[9]:Div.

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping = /dev/null 

# PROGRAMS

# Validated default programs:
program[lock]		= xscreensaver-command -lock
program[term]		= kitty #-e fish 
program[dmenu]		= /usr/local/bin/dmenu_run
#program[menu]		= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
#program[menu]		= dmenu_run -sf $bar_font_color_selected
program[search]	= dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
program[name_workspace]	= dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
# bind[]		= MOD+Shift+Return	# disable term
# bind[]		= MOD+p			# disable menu

